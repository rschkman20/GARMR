<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2100 900" role="img" aria-labelledby="title desc">
  <title>GARMR hero placeholder</title>
  <desc>Abstract diagonal gradient placeholder graphic in dark charcoal and gold.</desc>
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#161616" />
      <stop offset="55%" stop-color="#0d0d0d" />
      <stop offset="100%" stop-color="#1d1303" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3a2f14" stop-opacity="0" />
      <stop offset="45%" stop-color="#d7c07a" stop-opacity="0.45" />
      <stop offset="100%" stop-color="#d7c07a" stop-opacity="0" />
    </linearGradient>
  </defs>
  <rect width="2100" height="900" fill="url(#grad)" />
  <rect width="2100" height="900" fill="url(#accent)" />
  <g fill="#d7c07a" font-family="'Cinzel', serif" font-size="180" text-anchor="middle" letter-spacing="12">
    <text x="1050" y="440">FORGED</text>
    <text x="1050" y="600">NOT MADE</text>
  </g>
</svg>
