<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" role="img" aria-labelledby="title desc">
  <title>GARMR limited batches placeholder</title>
  <desc>Dark abstract placeholder symbolising limited batch production.</desc>
  <defs>
    <radialGradient id="spot" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#2b2211" stop-opacity="0.55" />
      <stop offset="70%" stop-color="#0d0d0d" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#050505" />
